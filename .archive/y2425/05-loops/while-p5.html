        <script>
            // JS
            
            function guessColor(compColor){
                var userColor = prompt("What color am I thinking of?");
                while(userColor != compColor){
                    userColor = prompt("Try again! It starts with the letter " + compColor.substring(0,1));
                }
                alert("Great job!");
            }
            // guessColor("blue");

            function evensThroughTwenty(){
                // loop counts by 2
                var num = 0;
                while(num <= 20){
                    console.log(num);
                    // num = num+2;
                    num += 2; // same as above
                }
            }
            // evensThroughTwenty();

            function evensThroughTwentyRefactored(){
                // loop counts by 1, but still only prints even numbers
                var num = 0;
                while(num <= 20){
                    if(num % 2 == 0){
                        console.log(num);
                    }
                    num++;
                }
            }
            evensThroughTwentyRefactored();
            
        </script>
