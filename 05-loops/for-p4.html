        <script>
            // JS

            function tens(){
                // Print out [0,100] in increments of 10
                // 0, 10, 20, 30, …, 100
                for(var i=0; i <= 100 ; i += 10){
                    console.log(i);
                }
            }
            // tens();

            function tensBackwards(){
                // Same as above, but backwards
                // 100, 90, 80, …, 0
                for(var i = 100; i >= 0; i -= 10){
                    console.log(i);
                }
            }
            // tensBackwards();

            function sum(n){
                // Sum the first 100 numbers
                // What is 1 + 2 + 3 + ... + 100?
                // Challenge: sum the first n numbers
                var total = 0;
                for(var i = 1; i <= n; i++){
                    // total = total + i; OR
                    total += i;
                }
                console.log(total);
                
            }
            sum(100);
